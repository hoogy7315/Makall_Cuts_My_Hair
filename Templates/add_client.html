<!doctype html>
<html>
<head>
    <title>Add Client</title>
</head>
<body>
    <h1>Add Client</h1>
    <form method="POST" action="{{ url_for('add_client') }}">
        <label>Name:<br><input type="text" name="name" required></label><br><br>
        <label>Haircut Type:<br><input type="text" name="haircut_type" required></label><br><br>
        <label>Amount Paid:<br><input type="number" step="0.01" name="amount_paid" required></label><br><br>
        <button type="submit">Add Client</button>
    </form>
    <br>
    <a href="{{ url_for('list_clients') }}">Back to Clients</a>
</body>
</html>
